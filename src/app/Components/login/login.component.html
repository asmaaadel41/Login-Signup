<div class="login">
  <div class="conatiner">
    <div class="card">
      <div class="text-center">
        <h1>Log In</h1>
        <h5>Please Enter Email & Password!!</h5>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" [class.is-valid]="loginForm.get('email')?.valid" [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched && loginForm.get('email')?.errors">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required
            </small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">
              Invalid Email
            </small>
          </div>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" [class.is-valid]="loginForm.get('password')?.valid"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" formControlName="password" class="form-control"
            id="password">
          <div class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required
            </small>
            <small *ngIf="loginForm.get('password')?.errors?.['pattern']">
              Invalid password
            </small>
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary px-4" [disabled]="loginForm.invalid" (click)="login()">Log In</button>
      </form>
      <div class="text-light mt-2">New user?
        <a class="text-light" routerLink="Signup" (click)="signup()">Sign Up</a>
      </div>
    </div>
  </div>
</div>
